
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisteria</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{%static './assets/style/signup.css'%}">

<body style="background-color: aliceblue;">
    <section>
        <!-- navigation section -->
        <div class="" lazy="load" >
          <nav id="special">
            <h1><a href="{%url 'home'%}" style="color: #8c5ef3; " id="w">Wisteria</a></h1>
            <button><a href="{%url 'signup'%}" style="color: aliceblue;">  Sign up</a></button>
            
          </nav>


          <!--  -->
        </div>
       
        
        <!-- login code -->



        <div class="y-text">
            <form action="{%url 'login' %}" method="post">
                <h1>Sign in</h1>
                {% csrf_token %}
                <label for="">Username</label>
                <input type="text" name="username">
                
                <label for="">Password</label>
                <input type="password" name="password" id="">
            
                <button type="submit"> Sign in</button>
                
            </form>
            <div class="x-text">
            <p>Don't have an account? <a href="{%url 'signup'%}" style="color: #8c5ef3;">Sign up</a></p>
            </div>
        </div>
      

<!--  -->
       
    </section>
</body>
</html>
